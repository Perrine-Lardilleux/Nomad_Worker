<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .center {
    position: absolute;
    left: 50%;
    top: 50%;
    max-width: 35em;
    width: 90%;
    transform: translateX(-50%) translateY(-50%);
    text-align: center;
    background-color: white;
    opacity: 0.9;
    padding: 28px;
    border-radius: 12px;
  }

  .logo {
    background-image: url(https://res.cloudinary.com/dm71o2t6v/image/upload/v1623937431/maplogo_1_mwgsgz.png);
    width: 5em;
    height: 5em;
    background-size: cover;
    position: relative;
    display: inline-block;
  }

  .bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-image: url(https://res.cloudinary.com/dm71o2t6v/image/upload/v1624021879/error.jpg);
    background-size: cover;
    background-position: 50% 25%;
    z-index: -1;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="center">
    <a href="/">
  <div class="logo"></div>
  </a>
  <h1>We're sorry, but something went wrong.</h1>
    <p>
      This might be a bug. <a href="/">Go back?</a>
    </p>
  </div>
  <div class="bg"></div>
</body>
</html>
